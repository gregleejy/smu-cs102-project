# Debug mode (true or false), this should produce more logs and stuff
config.debug.enabled=true
# Debug type (console, console_json, file_json)
config.debug.type=console
config.debug.file=logs/debug.log
# Server configurations (Currently not implemented yet)
server.port=8080
server.host=127.0.0.1
server.threads=4
server.timeout=5000
# Gameplay settings
